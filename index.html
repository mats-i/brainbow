<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brainbow - Task & Notes Manager</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Login Screen -->
    <div id="login-screen" class="login-screen">
        <div class="login-card">
            <h1 class="login-title">Brainbow</h1>
            <p class="login-subtitle">Connecting humans</p>
            
            <div id="login-form">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" class="form-input" placeholder="din@email.se">
                </div>
                
                <div class="form-group">
                    <label for="login-password">L√∂senord</label>
                    <input type="password" id="login-password" class="form-input" placeholder="Minst 6 tecken">
                </div>
                
                <div id="auth-message"></div>
                
                <div class="auth-buttons">
                    <button id="signin-btn" class="btn btn-primary">Logga in</button>
                    <button id="signup-btn" class="btn btn-secondary">Skapa konto</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Main App -->
    <div id="app-container" class="app-container" style="display: none;">
        <!-- Left Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h1>Brainbow</h1>
                <button class="hamburger-btn" onclick="toggleSidebar()">‚ò∞</button>
            </div>
            
            <div class="project-list">
                <div class="project-item active" data-project="all">
                    <span class="icon">üìã</span>
                    <span class="name">Alla uppgifter</span>
                    <span class="project-count" id="count-all">0</span>
                </div>
                <div class="project-item" data-project="work">
                    <span class="icon">üíº</span>
                    <span class="name">Arbete</span>
                    <span class="project-count" id="count-work">0</span>
                </div>
                <div class="project-item" data-project="personal">
                    <span class="icon">üè†</span>
                    <span class="name">Personligt</span>
                    <span class="project-count" id="count-personal">0</span>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="main-header">
                <h2 id="main-title">Alla uppgifter</h2>
                <div class="sync-status" id="sync-status">Ansluter...</div>
                <div style="display: flex; align-items: center; gap: 1rem;">
                    <button class="add-task-btn" onclick="openRightSidebar()">+ Ny uppgift</button>
                    <div class="user-menu">
                        <div class="user-info" onclick="toggleUserMenu()">
                            <span id="sync-indicator" class="sync-indicator sync-indicator-synced" title="Synkad"></span>
                            <div class="user-avatar" id="user-avatar">U</div>
                            <span id="user-name">User</span>
                        </div>
                        <div class="dropdown" id="user-dropdown">
                            <div class="dropdown-item" onclick="showProfile()">Profil</div>
                            <div class="dropdown-item" onclick="exportData()">Exportera data</div>
                            <div class="dropdown-item danger" onclick="logout()">Logga ut</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="content-area">
                <div class="tabs" id="main-tabs" style="display: flex; gap: 1rem; margin-bottom: 1rem;">
                    <button class="tab-btn active" data-tab="journal" onclick="selectTab('journal')">Journal</button>
                    <button class="tab-btn" data-tab="calendar" onclick="selectTab('calendar')">Kalender</button>
                    <button class="tab-btn" data-tab="who" onclick="selectTab('who')">Vem?</button>
                    <button class="tab-btn" data-tab="projects" onclick="selectTab('projects')">Projekt</button>
                </div>
                <ul class="task-list" id="task-list">
                    <!-- Tasks will be populated here -->
                </ul>
            </div>
        </div>
    </div>

    <!-- Right Sidebar Overlay -->
    <div class="right-sidebar-overlay" id="rightSidebarOverlay" onclick="closeRightSidebar()"></div>

    <!-- Right Sidebar -->
    <div class="right-sidebar" id="rightSidebar">
        <div class="right-sidebar-header">
            <div class="right-sidebar-title" id="rightSidebarTitle">Ny uppgift</div>
            <button class="close-sidebar-btn" onclick="closeRightSidebar()">‚úï</button>
        </div>

        <div class="right-sidebar-content">
            <div class="form-group">
                <label for="task-title">Titel</label>
                <input type="text" id="task-title" class="form-input" placeholder="Vad ska g√∂ras?">
            </div>

            <div class="form-group">
                <label for="task-description">Beskrivning</label>
                <textarea id="task-description" class="form-input" placeholder="Beskriv uppgiften i detalj (valfritt)..."></textarea>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="task-project">Projekt</label>
                    <select id="task-project" class="form-input">
                        <option value="work">Arbete</option>
                        <option value="personal">Personligt</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="task-deadline">Deadline</label>
                    <input type="date" id="task-deadline" class="form-input">
                </div>
            </div>

            <div class="form-group">
                <label>Prioritet</label>
                <div class="priority-selector">
                    <div class="priority-option low" data-priority="low">L√•g</div>
                    <div class="priority-option medium selected" data-priority="medium">Medium</div>
                    <div class="priority-option high" data-priority="high">H√∂g</div>
                </div>
            </div>

            <div class="form-group">
                <label for="task-assignee">Tilldelad</label>
                <select id="task-assignee" class="form-input">
                    <option value="me">Mig sj√§lv</option>
                    <option value="team">Team</option>
                </select>
            </div>

            <div class="form-group">
                <label for="task-tags">Taggar</label>
                <input type="text" id="task-tags" class="form-input" placeholder="urgent, review, frontend...">
            </div>
        </div>

        <div class="right-sidebar-actions">
            <button class="sidebar-btn sidebar-btn-secondary" onclick="closeRightSidebar()">Avbryt</button>
            <button class="sidebar-btn sidebar-btn-primary" onclick="saveTaskFromSidebar()">Spara</button>
            <button class="sidebar-btn sidebar-btn-danger" id="deleteTaskBtn" onclick="deleteCurrentTask()" style="display: none;">Ta bort</button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/dist/umd/supabase.min.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/tasks.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
